<form action="{% url 'home:add_review' item.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="item_id" value="{{ item.id }}">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email_address" value="" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="write review" name="review_comment" required></textarea>
    <small id="reviews" class="form-text text-muted">Write your review on this product.</small>

    <small><strong class="text-primary card-price"> Privacy Policy Terms & Conditions </strong></small>

    <button type="submit" class="btn btn-primary">Submit review</button>
</form>
