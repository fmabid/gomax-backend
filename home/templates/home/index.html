<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

{% if users %}
<ul>
    {% for user in users %}
        <li><a href="{% url 'home:detail' user.id %}">{{ user }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <h4>There is no Data.</h4>
{% endif %}

</body>
</html>
